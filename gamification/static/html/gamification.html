<div class="gamification_block">
  <div id="incr-{self.scope_ids.def_id}"></div>

  <script>

fetch("http://agmodule.herokuapp.com/api/g_mechanics/{self.gmechanic_id}/?user=user1")
        .then(function(response) {
            return response.json();
        })
        .then(function(myJson) {
            document.querySelector("#incr-{self.scope_ids.def_id}").innerHTML = (myJson.html);
            $(myJson.html).appendTo(document.body);
        })
        .catch(function(error) {
            console.log("Error: " + error);
        });
</script>

</div>
